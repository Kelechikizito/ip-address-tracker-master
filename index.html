  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>

  <header><h1>IP Address Tracker</h1></header>

  <main>
    <div class="form">
      <form action="">
        <input type="text" name="IpSearch" id="" placeholder=" Search for any IP address or domain">
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
    </div>


    <div class="location-details">
      <div class="ip-address">
        <p>IP Address</p>
        <h2>Lorem, ipsum.</h2>
      </div>

      <div class="location">
        <p>Location</p>
        <h2>Lorem, ipsum dolor.</h2>
      </div>

      <div class="timezone">
        <p>Timezone</p>
        <h2>  UTC <!-- add offset value dynamically using the API --></h2>
      </div>

      <div class="isp">
        <p>ISP</p>
        <h2>Lorem, ipsum.</h2>
      </div>
    </div>
  </main>

  <div id="map"></div>
